language: java

dist: xenial

jdk: openjdk8

git:
  depth: false

addons:
  sonarcloud:
    organization: polste

services: docker

install: true

cache:
  directories:
    - $HOME/.m2
    - src/main/WEB-APP/semantic

script:
  - ./mvnw clean verify -Pjacoco && ./mvnw verify -P test-frontend

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - ./mvwn sonar:sonar


